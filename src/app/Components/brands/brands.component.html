<div class="container">
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <input
          type="text"
          class="form-control"
          id="filter"
          [(ngModel)]="filterText"
        />
        <li
          class="list-group-item"
          *ngFor="let brand of brands | brand: filterText"
          routerLink="/cars/{{ brand.id }}"
        >
          {{ brand.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
