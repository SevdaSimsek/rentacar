<h3>Add Brand</h3>
<form [formGroup]="brandAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <label for="brand">Brand Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      formControlName="name"
      placeholder="Enter Brand Name"
    />
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
